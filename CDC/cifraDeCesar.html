<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cifra de César</title>
</head>
<body>
    <form>
      <label>Insira a mensagem</label>

      <br><textarea type="text" id="message-box"  placeholder="Escreva sua mensagem aqui"></textarea>  
      
      <br><input type="number" id="incremento" value="2">

      <br><label for="codificar">Codificar</label>
      <input  id="codificar" onclick="ativaCodifica()" type="radio"  name="radio" value="Codificar">
      
      <label for="decodificar">Decodificar</label>
      <input id="decodificar" onclick="ativaDecodifica()" type="radio" name="radio" value="Decodificar">

      <input onclick="codificar()" id="enviar" type="button" value="Enviar">
      
    </form>
    
    <div class="msg-final" id="resultado"></div>

    <button id="limpar">Limpar</button>
      

    <footer class="footer">
        <p>&copy; 2022 Keu Santos - Jogo criado para fins didáticos </p>
    </footer>
    <script src="/js/cdc.js"></script>
</body>
</html>
